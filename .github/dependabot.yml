    directory: /
    schedule:
      interval: daily
    assignees:
      - kazkansouh

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    assignees:
      - kazkansouh
    groups:
      typescript-eslint:
        patterns: ["@typescript-eslint/*"]
